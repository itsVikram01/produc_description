<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Product</title>
</head>
<body>
	<section style="margin: 20px;">
		<div class="card" th:if="${product}">
			<div class="card-body">
				<div class="container text-center">
					
					<img class="myprofile_pic" style="height: 100px; width: 100px;"
						th:src="@{'/img/'+${product.image}}" alt="my_profile_pic">
					
					<h1 class="mt-3">
						<span th:text="${product.pname}"></span>
					</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#PID</th>
								<th scope="col"><span th:text="${product.pid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${product.description}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container">
						<form th:action="@{'/user/update-product/'+${product.pid}}"
							method="post" class="btn btn-primary btn-sm">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
						<a class="btn btn-danger btn-sm btn-block"
							th:onclick="|deleteProduct('${product.pid}')|">Delete</a>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${product}">
			<h3 class="text-center p-3 bg-danger text-white">You don't have
				permission to view this contact</h3>
		</div>
	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 
<title th:text="${title}">Base Page</title>
</head>
<body>
	<!-- <h1>This is my base page</h1>
	<h2>Here we include other page content in base page</h2> -->
	
	<!-- start navbar -->
	<nav class="fixed-top navbar navbar-expand navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">PRODUCT DESCRIPTION</a>
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="expand navbar-expand" id="navbarNav">
      			<ul class="navbar-nav text-uppercase">
					<li class="nav-item"><a class="nav-link active"	th:href="@{/}">Home</a></li>									
					<li class="nav-item"><a class="nav-link" th:href="@{/user/index}" tabindex="-1" aria-disabled="true" >Login</a></li>					
					<li class="nav-item"><a class="nav-link" th:href="@{/signup}" tabindex="-1" aria-disabled="true" >SignUp</a></li>				
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true" >Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end navbar -->	
	<!-- add other page content here -->
	<div th:replace="${content}"></div>
	
	<!-- Bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
